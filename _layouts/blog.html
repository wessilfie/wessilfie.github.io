<!DOCTYPE html>
<html>

{% include header.html %}

<body>

<div id="page-container">
<div id="content-wrap">

{% include navbar.html %}

<div class="blog-info">
  <h1 class="blog-title"> {{page.title}} </h1>
  <h3 class="published-date">Published on {{ page.date | date: "%-B %d, %Y"}} </h3>
</div>

<img class="blog-banner-image" src={{site.url}}{{page.image_slug}} alt="post image"/> 
<div class="blog-box">
  {{content}}
  {% if page.external_link contains "medium.com" %}
  <a href={{page.external_link}} target="_blank" class="button">Read more on Medium &#8594;</a> 
  {% endif %}
</div>

{% include contactme.html %}

{% include footer.html %}

</div>
</div>

</body>


</html>
