<head>
  <meta charset="UTF-8">
  <title> {% if page.title %}{{ page.title }} {% else %} {{ site.title }} {% endif %}</title>
  <meta itemprop="name" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
  <meta name="description" content="{% if page.layout == 'blog' %}{{ page.content | strip_html | truncatewords: 50 }}{% else %}{{site.description}}{% endif %}">
  <meta name="keywords" content="{% if page.tags %}{{page.tags}}{% else %}Will Essilfie, essilfie , essilfie.com{% endif %}">
  <meta name="author" content="{% if page.author %}{{ page.author }}{% else %}{{ site.author }}{% endif %}">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <!-- Open Graph data  -->
    <meta property="og:url" content="{{ site.url }}{{page.url}}">
    <meta property="og:type" content="website">
    <meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
    <meta property="og:description" content="{% if page.layout == 'blog'%}{{ page.content | strip_html | truncatewords: 50 }}{% else %}{{site.description}}{% endif %}">
    <meta property="og:image" content="{% if page.image_slug %}{{site.url}}{{page.image_slug}}{% elsif page.image_url %}{{page.image_url}}{% else %}{{ site.url }}/img/general/header.png {% endif %}">
    <meta property="og:image:type" content="image/jpeg">
    <meta property="og:image:width" content="1024">
    <meta property="og:image:height" content="1024">
    
    <!-- Twitter data-->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@dearfirstyear">
    <meta name="twitter:creator" content="@dearfirstyear">
    <meta name="twitter:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
    <meta name="twitter:description" content="{% if page.layout == 'blog'%}{{ page.content | strip_html | truncatewords: 50 }}{% else %}{{site.description}}{% endif %}">
    <meta name="twitter:image" content="{% if page.image_slug %}{{site.url}}{{page.image_slug}} {% elsif page.image_url %}{{page.image_url}}{% else %}{{ site.url }}/img/general/header.png {% endif %}">

  <!-- Favicons -->
  <link rel="icon" type="image/png" href="{{ site.url }}/img/favicon/favicon-32x32.png" sizes="32x32" />
  <link rel="icon" type="image/png" href="{{ site.url }}/img/favicon/favicon-16x16.png" sizes="16x16" />
  
  <meta name="application-name" content="&nbsp;"/>

  <!-- Chrome Theme Color -->
  <meta name="theme-color" content="#FF6900">

  <!-- Stylesheets -->
  <link rel="stylesheet" type="text/css" href="{{ site.url }}/css/style.css" inline>
  <link rel="stylesheet" type="text/css" href="{{ site.url }}/css/projects.css" inline>
  <link rel="stylesheet" type="text/css" href="{{ site.url }}/css/post.css" inline> 

  <!-- FontAwesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">

  <!-- Site Javascript-->
  <script type="text/javascript" src="{{ site.url }}/js/home.js"></script>

  <!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-144168528-1"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'UA-144168528-1');
</script>

</head>
